<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UAS - A-Frame</title>
    <meta name="description" content="UAS Firman â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
            <img id="pcg" src="./assets/NGocop/textures/M_Pocong_baseColor.jpeg">
            <img id="pcg1" src="./assets/NGocop/textures/M_Pocong_metallicRoughness.png">
            <img id="pcg2" src="./assets/NGocop/textures/M_Pocong_normal.png">

      <a-asset-item id="spide" src="assets/NGocop/scene.gltf" rotation="-90 0 0"></a-asset-item>
    </a-assets>
    <a-marker-camera preset='hiro'>
      <a-entity gltf-model="#spide">
        <a-entity
        material="src: #pcg"
        gltf-part="body">
        </a-entity>
        <a-entity
        material="src: #pcg1"
        gltf-part="body1">
        </a-entity>
        <a-entity
        material="src: #pcg2"
        gltf-part="body2">
        </a-entity>
      </a-entity>
    </a-marker-camera>
    
    <a-entity light="intensity: 2; castShadow: true; shadowBias: 4" position="-0.5 1 1" data-aframe-default-light="" aframe-injected="" light="intensity: 4; castShadow: true; shadowBias: 4">
    </a-entity>    
  </a-scene>
</body>

</html>
